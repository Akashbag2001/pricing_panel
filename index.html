<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="https://images.unsplash.com/photo-1588286840104-8957b019727f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Bronze Membership</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">1 Month</li>
                <li class="pricing-features-item">Free one month for Yoga only</li>
            </ul>
            <span class="pricing-price">Free</span>

            <button class="custom-btn btn-2"><span></span><span>Register</span></button>
        </div>

        <div class="pricing-plan">
            <img src="https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Silver Membership </h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">6 Months</li>
                <li class="pricing-features-item">Full excess to the Gym 24X7 for 6 months</li>
            </ul>
            <span class="pricing-price">3,600/-</span>

            <button class="custom-btn btn-2"><span></span><span>Register</span></button>
        </div>

        <div class="pricing-plan">
            <img src="https://images.unsplash.com/photo-1507398941214-572c25f4b1dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80"
                alt="" class="pricing-img">
            <h2 class="pricing-header">Gold Membership</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">12 Months</li>
                <li class="pricing-features-item">Full excess to the Gym 24X7 for 12 months</li>
            </ul>
            <span class="pricing-price">7,200/-</span>

            <button class="custom-btn btn-2"><span></span><span>Register</span></button>
        </div>

    </div>

</body>

</html>
